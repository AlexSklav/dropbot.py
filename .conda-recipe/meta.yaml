# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: dropbot
{% if GIT_DESCRIBE_NUMBER > '0' %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}.post{{ GIT_DESCRIBE_NUMBER }}
{% else %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}.0
{% endif %}

requirements:
  build:
    - arduino-linked-list >=1.2.3
    - arduino-slow-soft-i2c-master
    - future
    - nanopb-helpers >=0.6
    - paver
    - pip
    - platformio-framework-arduinoteensy
    - platformio-helpers
    - platformio-tool-scons
    - platformio-tool-teensy
    - platformio-toolchain-gccarmnoneeabi
    - pytables
    - python 2.7*
    - teensy-minimal-rpc >=0.3.0

  run:
    - arduino-linked-list >=1.2.3
    - arduino-slow-soft-i2c-master
    - nanopb-helpers >=0.6
    - platformio-helpers
    - platformio-tool-scons
    - platformio-tool-teensy
    - pytables
    - python 2.7*
    - teensy-minimal-rpc >=0.3.0

test:
  imports:
    - dropbot
    - dropbot.proxy

about:
  home: https://github.com/wheeler-microfluidics/dropbot
  license: MIT
